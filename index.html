<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التجارة الإلكترونية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f5f5f5;
        }
        .main-title {
            font-size: 72px;
            color: #2c3e50;
            margin-top: 20vh;
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }
        .contact-text {
            font-size: 24px;
            color: #333;
        }
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .whatsapp-icon {
            width: 28px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 class="main-title">تجارة الكترونية</h1>
    
    <div class="footer">
        <div class="contact-text">تواصل معي</div>
        <a href="https://wa.me/201091921797" class="whatsapp-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" class="whatsapp-icon">
            واتساب
        </a>
    </div>
</body>
</html>
